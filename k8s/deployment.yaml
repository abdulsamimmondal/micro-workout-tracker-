apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-workout-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: micro-workout-tracker
  template:
    metadata:
      labels:
        app: micro-workout-tracker
    spec:
      containers:
      - name: micro-workout-tracker
        image: <your-ecr-repo-url>
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
